<!DOCTYPE html>
<html>
<script type="text/javaScript" src="rockPaperScissors.js"></script>

<head> <link rel="stylesheet" type="text/css" href="./style.css"> </head>

<body>
    <header>
        <title>RockPaperScissors</title>
    </header>

    <form align='center' onsubmit="playGame(); return false "> 
        <h1>Rock - Paper - Scissors</h1>
        <!-- dropdown with Rock/Paper/Scissors -->
        <div>
            <Label for="userInput">Make Your Choice :</Label>
            <select name="userInput" id="userInput">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <!-- Submit button -->
            <input type="submit" value="1..2..3..GO">
        </div>

        <div>
            <table align="center" id='results' border='1'>
                <tr>
                    <th><strong>You</strong></th>
                    <th><strong>Computer</strong></th>
                    <th><strong>Result</strong></th>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
